        <div class="clearfix">
          <h2>
            Focusable content within focus revealed content
          </h2>


            <div class="w-50">
              <p>Example w/JS</p>

              <figure tabindex="0" class="img-block img-block--4" aria-describedby="figcaption-4c">
                <img src="assets/img.jpg" class="img-block__img" alt="" />

                <figcaption class="img-block__caption" id="figcaption-4c">
                  <p class="img-block__title">Caption Title</p>
                  <p class="img-block__text">
                    A caption describing how amazing this photo is or something like that. <a href="#!" class="js-focus">Try to focus on me</a>
                  </p>
                </figcaption>
              </figure>
            </div>
            <div class="w-50">
              <p>Example w/JS &amp; 2 child focus elements</p>

              <figure tabindex="0" class="img-block img-block--5" aria-describedby="figcaption-5d">

                <figcaption class="img-block__caption" id="figcaption-5d">
                  <p class="img-block__title">Caption Title</p>
                  <p class="img-block__text">
                    A caption describing how amazing this photo is or something like that. <a href="#!" class="js-focus">Try to focus on me</a> and then <a href="#!" class="js-focus">focus on me</a>
                  </p>
                </figcaption>
              </figure>
            </div>
